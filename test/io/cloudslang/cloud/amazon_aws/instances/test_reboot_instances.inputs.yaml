testRebootAmazonServerLocal:
  testSuites: [amazon-local]
  description: "Test the fact that an Amazon AWS EC2 instance was rebooted."
  testFlowPath: io.cloudslang.cloud.amazon_aws.instances.test_reboot_instances
  inputs:
    - provider: <provider>
    - endpoint: <endpoint>
    - identity: <identity>
    - credential: <credential>
    - proxy_host: <proxy_host>
    - proxy_port: <proxy_port>
    - debug_mode: <debug_mode>
    - region: <region>
    - instance_id: <server_id>
  result: SUCCESS