testAmazonCreateVolumeLocal:
  testSuites: [amazon-local]
  description: "Test that successfully creates an Amazon AWS volume into a specified availability zone."
  testFlowPath: io.cloudslang.cloud.amazon_aws.volumes.test_create_volume_in_availability_zone
  inputs:
    - provider: <provider>
    - endpoint: <endpoint>
    - identity: <identity>
    - credential: <credential>
    - proxy_host: <proxy_host>
    - proxy_port: <proxy_port>
    - debug_mode: <debug_mode>
    - region: <region>
    - availability_zone: <availability_zone>
    - snapshot_id: <snapshot_id>
    - volume_type: <volume_type>
    - size: <size>
    - iops: <iops>
    - encrypted: <encrypted>
  result: SUCCESS